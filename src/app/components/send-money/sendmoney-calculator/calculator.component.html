<p-card >
    <ng-template pTemplate="header" class="py-3">
        <b>Quiero enviar dinero</b> 
    </ng-template>
    <ng-template pTemplate="content">
        <form class="formgrid grid" (ngSubmit)="onSubmit()">
            <div class="field col-12 md:col-8">
                <label for="valorEnviar"><b>TÃš ENVIAS:</b></label>
                <input 
                    id="valorEnviar" 
                    type="text"
                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                    name="valorEnviar">
            </div>
            <div class="field col-12 md:col-4">
                <label for="fromCountry">pais</label>
                <select 
                    id="fromCountry" 
                    class="w-full text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round outline-none focus:border-primary" 
                    name="fromCountry"
                    style="appearance: auto">
                    <option>Arizona</option>
                    <option>California</option>
                    <option>Florida</option>
                    <option>Ohio</option>
                    <option>Washington</option>
                </select>
            </div>
            
            <div class="field col-12 md:col-8">
                <label for="valorRecibir"><b>SE RECIBEN:</b></label>
                <input 
                    id="valorRecibir" 
                    type="text" 
                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                    name="toCountry"
                    >
            </div>
            <div class="field col-12 md:col-4">
                <label for="toCountry">Pais</label>
                <select 
                    id="toCountry" 
                    class="w-full text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round outline-none focus:border-primary" 
                    name=""
                    style="appearance: auto">
                    <option>Arizona</option>
                    <option>California</option>
                    <option>Florida</option>
                    <option>Ohio</option>
                    <option>Washington</option>
                </select>
            </div>          
        </form>
    </ng-template>
</p-card>
