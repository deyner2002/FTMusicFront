<div class="grid justify-content-center">
    <div class="px-4 col-12 sm:col-6 md:col-4">
        <app-alert></app-alert>
        <div class="form " *ngIf="Paso2">
            <p-messages [(value)]="msgs1" [enableService]="false" ></p-messages>
            <button class="btn btn-primary  "  [routerLink]="['../login']">ingresar</button>
        </div>

        <div class="editar-perfil" *ngIf="Paso1">
            <form [formGroup]="formEdicion" (ngSubmit)="onSubmit()" class="editar-perfil-form" >
                <div class="header-page text-center pt-3 pb-3">
                    <h2>Cambiar tú contraseña</h2>
                </div>

                <div class="form-group">
                    <input 
                    formControlName="email"
                    [class]="'form-input mat-input form-password '"  
                    type='text'  placeholder="Ingresar su correo"
                    >
                    <label class="mat-label" for="password">Email</label>
                
                    
                </div>
                <br>
            
                <div class="buttons button-sticky-bottom">
                    <button class="btn btn-primary btn-cambiar-password " id="formButton" type="submit">cambiar contraseña</button>
                    
                </div>
                
            </form>
        </div>
    </div>
</div>
