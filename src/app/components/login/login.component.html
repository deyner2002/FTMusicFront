<!--login-->
<div class="grid justify-content-center">
    <div class="px-4 col-12 sm:col-6 md:col-4">
        <app-alert></app-alert>
        <app-loader></app-loader>
    
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div >
                <div class="form-group">
                    <input type="text" class="form-input mat-input form-control" name="mail" formControlName="mail"
                        [ngClass]="{ 'is-invalid': submitted && f.mail.errors }" id="mail" placeholder="Ej: ejemplo@ejemplo.com">
                    <label for="mail" class="mat-label">Correo</label>
                    <div *ngIf="submitted && f.mail.errors" class="invalid-feedback pull-left">
                        <div *ngIf="f.mail.errors.required" class="pull-left">
                            El mail es requerido
                        </div>
                    </div>
                    <div class="help-text">Ingresa tu mail</div>
                </div>
    
                <div class="form-group">
                    <input id="password" class="form-input mat-input form-password form-control"
                        [type]="fieldTextType ? 'text' : 'password'" placeholder="Contraseña" name="password"
                        formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                    <label class="mat-label" for="password">Contraseña</label>
                    <i toggle="#password-field" class="toggle-password" (click)="toggleFieldTextType()"
                        [ngClass]="{ 'fa-eye-slash': !fieldTextType, 'fa-eye': fieldTextType }"></i>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required" class="pull-left">
                            La contraseña es requerida
                        </div>
                    </div>
                    <div class="help-text">Ingresa tu contraseña</div>
                </div>
            </div>
         
        
           
            <div class="buttons">
                <button class="btn btn-primary" id="formButton" type="submit" [disabled]="!loginForm.valid">ingresar</button>
            </div>
        </form>
        <a [routerLink]="['/olvideclave']" class="text-size-sm">¿Olvidaste tu contraseña?</a>
        <div class="text-center mt-4 text-size-sm">
            ¿No tienes cuenta? 
            <a [routerLink]="['/registerUser']">Crea una aquí</a>
        </div>
    
    </div>
</div>
